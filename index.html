<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f3cda0a0f5.js" crossorigin="anonymous"></script>
        <!-- <script type="module" src="/components/TodoTask.js"></script> -->
        <script type="module" src="main.js"></script>
    </head>

    <body>
        <main>
            <h1>Todo</h1>
            <section id="priorities">
                <h2>Priorities</h2>
                <div class="todos priority-todos">
                    <todo-task title="Todo" description="Todo Description" start-date="12-23-23" end-date="12-23-23"></todo-task>
                    <todo-task title="halo" description="this is my class"></todo-task>
                
                </div>
            </section>
            <!--  -->
            <section id="all-todos">
                <h2>All</h2>
                <div class="todos all-todos"></div>

            </section>
            <!--  -->
            <section>
                <h2>Completed</h2>
                <div class="todos completed-todos">
                    
                </div>
                </div>
            </section>

        </main>

        <aside>
            <!--Heading-->
            <h1>Task:</h1>
            <!--Tittle and Description Inputs-->
            <textarea name="title-textarea" cols="30" rows="10" placeholder="Title"></textarea><br>
            <textarea name="description-textarea" cols="30" rows="10" placeholder="Description"></textarea><br><br>
            <!--start date input-->
            <div>
                <br><br><label for="start date">Start date</label>
                <input type="date" name="start date" id="start"><br><br>
            </div>
            <!--End date input-->
            <div>
                <label for="End">End date</label>
                <input type="date" name="end-date" id="End">
            </div>
            <!--Priority-->
            <div class="priority-container">
                <h2>Priority:</h2>
                <!-- Priority Switch -->
                <label class="switch">
                    <input type="checkbox" id="toggle-btn">
                    <label for="toggle-btn" class="slider round"></label>
                </label>
            </div>
            <p></p>
            <!-- Buttons -->
            <div class="aside-btns">
                <button class="aside-cancel-btn">Cancel</button>
                <button class="aside-save-btn"><span class="loader" id="loader"></span> Save</button>
                
            </div>

        </aside>

    </body>
